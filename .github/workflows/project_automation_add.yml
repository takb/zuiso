name: project_automation_add

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]
env:
  GITHUB_TOKEN: ${{ secrets.PROJECT_AUTOMATION }}

jobs:
  handle_add:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
    - name: add without label
      uses: srggrs/assign-one-project-github-action@1.2.0
      if: "!contains(github.event.issue.labels.*.name, ':bug: bug') && !contains(github.event.pull_request.labels.*.name, ':bug: bug')"
      with:
        project: 'https://github.com/takb/zuiso/projects/1'
    - name: add with label
      uses: srggrs/assign-one-project-github-action@1.2.0
      if: "contains(github.event.issue.labels.*.name, ':bug: bug') || contains(github.event.pull_request.labels.*.name, ':bug: bug')"
      with:
        project: 'https://github.com/takb/zuiso/projects/1'
        column_name: 'Urgent'

  handle_label:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
    - name: labeled
      uses: srggrs/assign-one-project-github-action@1.2.0
      if: "contains(github.event.issue.labels.*.name, ':bug: bug') || contains(github.event.pull_request.labels.*.name, ':bug: bug')"
      with:
        project: 'https://github.com/takb/zuiso/projects/1'
        column_name: 'Urgent'
